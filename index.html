<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Through the Ages – Prototype</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#1e1e1e;
  --surface:#2a2a2a;
  --surface-alt:#333;
  --border:#555;
  --accent:#8ab4f8;
  --cell-size:40px; /* default; JS will override */
}

html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#e0e0e0;
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  display:flex;
  flex-direction:column;
}

/* header unchanged */
header{
  flex:0 0 60px;
  display:flex;
  align-items:center;
  padding:0 1rem;
  background:var(--surface);
  border-bottom:1px solid var(--border);
}
header h1{font-size:1rem;font-weight:600}

/* NEW wrapper: takes remaining vertical space and centers board */
#board-wrapper{
  flex:1 1 auto;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:10px;
  background:var(--surface-alt);
  overflow:hidden; /* prevent scrollbars */
}

/* board is sized by --cell-size */
#board{
  display:grid;
  gap:4px;
  /* columns / rows set in JS */
  grid-template-columns:repeat(var(--cols,8),var(--cell-size));
  grid-template-rows:repeat(var(--rows,10),var(--cell-size));
}

.cell{
  width:var(--cell-size);
  height:var(--cell-size);
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:4px;
  position:relative;
}
.cell.highlight{
  outline:2px dashed var(--accent);
  outline-offset:-2px;
}

/* hand unchanged */
#hand{
  flex:0 0 160px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:0.5rem;
  padding:0.5rem;
  background:var(--surface);
  border-top:1px solid var(--border);
}
.card{
  width:80px;
  height:120px;
  background:#444;
  border:2px solid var(--accent);
  border-radius:6px;
  cursor:grab;
  user-select:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-size:.8rem;
  text-align:center;
  transition:transform .05s;
}
.card small{font-size:.65rem;color:#ccc;line-height:1.1}
.card.dragging{
  opacity:.7;
  cursor:grabbing;
  transform:rotate(3deg);
}

/* ——— modal ——— */
#general-modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(2px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
#general-modal.hidden{display:none;}
.modal-content{
  background:var(--surface);
  border:1px solid var(--border);
  padding:1.5rem;
  max-width:min(90vw,900px);
  max-height:min(90vh,720px);
  overflow:auto;
  border-radius:8px;
  box-shadow:0 0 10px #000;
  display:flex;
  flex-direction:column;
  gap:1rem;
}
#general-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:0.5rem;
}
.general-card{
  background:#444;
  border:2px solid transparent;
  border-radius:6px;
  padding:0.5rem;
  cursor:pointer;
  text-align:center;
  font-size:.8rem;
  user-select:none;
}
.general-card.selected{
  border-color:var(--accent);
}
#confirm-generals[disabled]{opacity:.4;cursor:not-allowed;}

.gp-footer{
  margin-top:auto;
  display:flex;
  justify-content:flex-end;
}

#deck-hud{
  margin-left:auto;
  display:flex;
  align-items:center;
  gap:1rem;
}
#btn-draw{
  padding:.3rem .8rem;
  background:var(--accent);
  color:#000;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-weight:600;
}
#btn-draw:disabled{opacity:.4;cursor:not-allowed;}

  
</style>
</head>
<body>
<header>
  <h1>Through the Ages – Prototype</h1>

  <div id="deck-hud">
    <span id="deck-count">Deck – 50</span>
    <button id="btn-draw" disabled>Draw Card</button>
  </div>
</header>

<!-- GENERAL‑PICK MODAL -->
<div id="general-modal" class="hidden">
  <div class="modal-content">
    <h2 id="gp-heading">Select General 1 of 3</h2>

    <div id="general-grid"></div>

    <div class="gp-footer">
      <button id="gp-next" disabled>Next →</button>
    </div>
  </div>
</div>


  
<main id="board-wrapper">
  <div id="board"></div>
</main>


<section id="hand"></section>

<!-- PapaParse for CSV import -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
/* ───────────────────────── CONFIG ───────────────────────── */
const boardCols = 8, boardRows = 10;           // fixed 8×10

/* canonical column names – change if your CSV differs */
const COL = {
  type : 'Type',
  sub  : 'Subtype',        // auto‑fixed below if header differs
  color: 'Color',
  name : 'Name',
  real : 'RealName',
  up   : 'Up',
  down : 'Down',
  left : 'Left',
  right: 'Right'
};

/* faction ➜ colour */
const COLOR_HEX = {
  red:'#d74d4d', blue:'#3e86ff', green:'#4f984f',
  yellow:'#d7b542', brown:'#9b6d4b', purple:'#9b56d4',
  colorless:'#8a8a8a'
};
function applyColour(el, raw){
  const hex = COLOR_HEX[String(raw||'').trim().toLowerCase()] || '#888';
  el.style.borderColor = hex;
  el.style.background  = `linear-gradient(150deg,${hex}22,${hex}08)`;
}

/* ──────────────── DOM refs ──────────────── */
const handEl   = document.getElementById('hand');
const boardEl  = document.getElementById('board');
const wrapEl   = document.getElementById('board-wrapper');
const headerEl = document.querySelector('header');

const modalEl  = document.getElementById('general-modal');
const gridEl   = document.getElementById('general-grid');
const nextBtn  = document.getElementById('gp-next');
const headingEl= document.getElementById('gp-heading');

const deckCountEl = document.getElementById('deck-count');
const drawBtn  = document.getElementById('btn-draw');

/* ──────────────── BUILD COLOURED BOARD ──────────────── */
for(let r=0;r<boardRows;r++){
  for(let c=0;c<boardCols;c++){
    const cell=document.createElement('div');
    cell.className='cell '+(r<boardRows/2?'opp-half':'ply-half');
    cell.dataset.row=r; cell.dataset.col=c;
    boardEl.appendChild(cell);
  }
}

/* ──────────────── CSS for halves (inline) ──────────────── */
const style=document.createElement('style');
style.textContent=`
  .opp-half{background:#2a385a}
  .ply-half{background:#5a2a2a}
`;
document.head.appendChild(style);

/* ──────────────── STATE ──────────────── */
let csvRows=[], generalsChosen=[], allowedColors=new Set();
let gamePhase='setup';       // 'setup' → 'main'
let dragged=null, selectedBoardCard=null;
let fullDeck=[],             // 50‑card deck
    g1Row=null;              // first chosen General row

/* ──────────────── HUD update ──────────────── */
function updateDeckHUD(){
  deckCountEl.textContent = `Deck – ${fullDeck.length}`;
  drawBtn.disabled = (gamePhase!=='main' || fullDeck.length===0);
}

/* ──────────────── DRAG & DROP ──────────────── */
document.addEventListener('pointerdown',e=>{
  if(!e.target.classList.contains('card'))return;
  dragged=e.target;
  dragged.classList.add('dragging');
  dragged.setPointerCapture(e.pointerId);
  dragged.style.pointerEvents='none';
  dragged.style.zIndex='9999';
});
document.addEventListener('pointermove',e=>{
  if(!dragged)return;
  dragged.style.position='fixed';
  dragged.style.left=(e.clientX-40)+'px';
  dragged.style.top =(e.clientY-60)+'px';
});
document.addEventListener('pointerup',e=>{
  if(!dragged)return;
  dragged.releasePointerCapture(e.pointerId);
  const cell=document.elementFromPoint(e.clientX,e.clientY);
  const dropOnBoard = cell?.classList.contains('cell') && cell.children.length===0;
  let allowed=true;

  if(dropOnBoard){
    const row=+cell.dataset.row;
    const isPlayerHalf=row>=boardRows/2;

    if(gamePhase==='setup'){
      /* only G1 general & must be player half */
      allowed = dragged.dataset.rowid===g1Row.__id && isPlayerHalf;
    }else{
      /* future restrictions (Soldiers/Arms) can go here */
    }
  }else allowed=false;

  if(allowed && dropOnBoard){
    cell.appendChild(dragged);
    Object.assign(dragged.style,{position:'absolute',left:'4px',top:'4px'});
    // If we just placed the G1 general, finish setup
    if(gamePhase==='setup'){
      gamePhase='main';
      buildDeckAndStart();
    }
  }else{
    handEl.appendChild(dragged);
    dragged.style.position='static';
  }

  dragged.style.pointerEvents='auto';
  dragged.style.zIndex='';
  dragged.classList.remove('dragging');
  dragged=null;
  updateDeckHUD();
});

/* ──────────────── BOARD CARD MOVEMENT (still allowed in main) ──────────────── */
boardEl.addEventListener('click',e=>{
  if(gamePhase!=='main')return;
  const card=e.target.closest('.card');
  if(!card||card.parentElement===handEl)return;
  const rowObj=csvRows.find(r=>r.__id===card.dataset.rowid);
  if(!rowObj)return;

  if(selectedBoardCard===card){clearMoveHighlights();selectedBoardCard=null;return;}
  clearMoveHighlights();selectedBoardCard=card;

  const r=+card.parentElement.dataset.row, c=+card.parentElement.dataset.col;
  const moves=[];
  if(isTrue(rowObj[COL.up])&&r>0)           moves.push({r:r-1,c});
  if(isTrue(rowObj[COL.down])&&r<boardRows-1)moves.push({r:r+1,c});
  if(isTrue(rowObj[COL.left])&&c>0)         moves.push({r,c:c-1});
  if(isTrue(rowObj[COL.right])&&c<boardCols-1)moves.push({r,c:c+1});

  moves.forEach(({r,c})=>{
    const target=boardEl.querySelector(`.cell[data-row='${r}'][data-col='${c}']`);
    if(target&&target.children.length===0){
      target.classList.add('move-target');
      target.addEventListener('click',moveListener);
    }
  });
});
function moveListener(e){
  const dest=e.currentTarget;
  dest.classList.remove('move-target');
  dest.removeEventListener('click',moveListener);
  if(selectedBoardCard){
    dest.appendChild(selectedBoardCard);
    Object.assign(selectedBoardCard.style,{position:'absolute',left:'4px',top:'4px'});
  }
  clearMoveHighlights();selectedBoardCard=null;
}
function clearMoveHighlights(){
  boardEl.querySelectorAll('.move-target').forEach(c=>{
    c.classList.remove('move-target'); c.removeEventListener('click',moveListener);
  });
}

/* ──────────────── DRAW BUTTON ──────────────── */
drawBtn.addEventListener('click',()=>{
  if(gamePhase!=='main'||fullDeck.length===0)return;
  const row=fullDeck.shift();
  handEl.appendChild(createCardDiv(row));
  updateDeckHUD();
});

/* ──────────────── CSV LOADER ──────────────── */
function loadCardsFromCSV(path){
  Papa.parse(path,{
    download:true,header:true,skipEmptyLines:true,
    complete:({data})=>{
      if(!data.length){alert('CSV empty');return;}
      data=data.slice(0,376);
      const hdr=Object.keys(data[0]).map(h=>h.trim());
      COL.name=hdr.find(h=>/^name$/i.test(h)&&!/^realname$/i.test(h))||hdr[0];
      COL.real=hdr.find(h=>/^realname$/i.test(h))||null;
      COL.sub =hdr.find(h=>/^sub[\s_]*type$/i.test(h))||COL.sub;
      data.forEach((r,i)=>r.__id='id'+i);
      csvRows=data;
      showGeneralPicker();
    }
  });
}

/* ──────────────── GENERAL PICKER (G1→G2→G3) ──────────────── */
function showGeneralPicker(){
  const ALL=csvRows.filter(r=>(r[COL.type]||'').toLowerCase()==='general');
  const STAGE=['G1','G2','G3']; let idx=0, pick=null;

  function loadStage(){
    const tgt=STAGE[idx];
    headingEl.textContent=`Select ${tgt} (General ${idx+1} of 3)`;
    nextBtn.disabled=true; gridEl.innerHTML='';
    ALL.filter(r=>String(r[COL.sub]||'').trim().toUpperCase()===tgt)
       .forEach(row=>gridEl.appendChild(createCardDiv(row,'general-card')));
    pick=null;
  }

  gridEl.addEventListener('click',e=>{
    const card=e.target.closest('.general-card'); if(!card)return;
    gridEl.querySelectorAll('.selected').forEach(el=>el.classList.remove('selected'));
    card.classList.add('selected'); pick=csvRows.find(r=>r.__id===card.dataset.rowid);
    nextBtn.disabled=false;
  });
  nextBtn.addEventListener('click',()=>{
    if(!pick)return;
    generalsChosen.push(pick);
    allowedColors.add((pick[COL.color]||'').toLowerCase());
    if(idx<2){idx++;loadStage();}else{modalEl.classList.add('hidden');beginSetup();}
  });
  loadStage(); modalEl.classList.remove('hidden');
}

/* ──────────────── SETUP PHASE ──────────────── */
function beginSetup(){
  gamePhase='setup';
  g1Row = generalsChosen[0];
  handEl.innerHTML='';                      // only G1 in hand
  handEl.appendChild(createCardDiv(g1Row));
  updateDeckHUD();
}

/* ──────────────── BUILD DECK & DEAL HAND (enter MAIN) ──────────────── */
function buildDeckAndStart(){
  // build 50‑card deck
  const legal=csvRows.filter(r=>{
    const col=(r[COL.color]||'').toLowerCase();
    return allowedColors.has(col)||col==='colorless';
  });
  fullDeck=[...legal].sort(()=>Math.random()-0.5);
  while(fullDeck.length<50)fullDeck.push(...fullDeck);
  fullDeck=fullDeck.slice(0,50);

  // deal 7‑card hand
  handEl.innerHTML='';
  for(let i=0;i<7;i++)handEl.appendChild(createCardDiv(fullDeck.shift()));
  updateDeckHUD();
}

/* ──────────────── CARD DIV FACTORY ──────────────── */
function createCardDiv(row, extraClass='card'){
  const d=document.createElement('div'); d.className=extraClass;
  d.dataset.rowid=row.__id;
  d.innerHTML=`${row[COL.name]||'Unknown'}<br><small>${row[COL.real]||''}</small>`;
  applyColour(d,row[COL.color]);
  return d;
}

/* ──────────────── UTIL ──────────────── */
function isTrue(v){return String(v).trim().toLowerCase()==='true'||v=='1';}

/* ──────────────── RESPONSIVE BOARD SIZING ──────────────── */
function resizeBoard(){
  const head=headerEl.offsetHeight,hand=handEl.offsetHeight;
  const vh=innerHeight,pad=20,gap=4;
  const maxH=(vh-head-hand-pad-(boardRows-1)*gap)/boardRows;
  const maxW=(wrapEl.clientWidth-(boardCols-1)*gap)/boardCols;
  document.documentElement.style.setProperty('--cell-size',Math.floor(Math.min(maxH,maxW))+'px');
}
addEventListener('resize',resizeBoard); addEventListener('orientationchange',resizeBoard);

/* ──────────────── INIT ──────────────── */
resizeBoard();
loadCardsFromCSV('baseset1.csv');
</script>
</body>
</html>
